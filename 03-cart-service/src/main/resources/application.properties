spring.application.name=cart-service


server.port=8052

spring.datasource.url=jdbc:mysql://localhost:3306/ecomcartms?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=sweety

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

#Mandatory to add below properties if you are using any port number for eureka except 8761
eureka.client.register-with-eureka=true 
eureka.client.fetch-registry=true 
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

logging.level.com.netflix.eureka=OFF
logging.level.com.netflix.discovery=OFF
logging.pattern.level='%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]'
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans
management.tracing.sampling.probability=1.0